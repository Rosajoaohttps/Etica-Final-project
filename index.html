<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="width: 380px;">
        <h3 class="text-center mb-3">Login</h3>

        <form id="formLogin">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Digite seu email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <p>Ainda não tem conta?</p>
            <button class="btn btn-outline-secondary w-100" id="btnCriarConta">
                Criar Conta
            </button>
        </div>
    </div>
</div>

<script>
// Redirecionar ao clicar no botão "Criar Conta"
document.getElementById("btnCriarConta").addEventListener("click", function () {
    window.location.href = "criarconta.html"; // página que você já criou
});

// Exemplo de ação ao fazer login
document.getElementById("formLogin").addEventListener("submit", function (e) {
    e.preventDefault();

    // Aqui você implementa verificação real no Spring depois
    window.location.href = "vagas.html";
});
</script>

</body>
</html>
