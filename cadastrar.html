<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Vaga</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5" style="max-width: 700px;">

    <h2 class="fw-bold">Vagas de Emprego</h2>
    <p class="text-muted">Gerencie e cadastre novas oportunidades</p>

    <!-- ⭐ MESMO MENU da página Ver Vagas -->
    <ul class="nav nav-tabs my-4">
        <li class="nav-item">
            <a class="nav-link" href="vagas.html">Ver Vagas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Cadastrar Vaga</a>
        </li>
    </ul>

    <!-- FORMULÁRIO -->
    <form id="formCadastrarVaga" class="card p-4 shadow-sm border-0">

        <div class="mb-3">
            <label class="form-label">Título da Vaga</label>
            <input type="text" class="form-control" placeholder="Ex: Desenvolvedor Frontend" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Empresa</label>
            <input type="text" class="form-control" placeholder="Nome da empresa" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Localização</label>
            <input type="text" class="form-control" placeholder="Ex: São Paulo, SP ou Remoto" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição da Vaga</label>
            <textarea class="form-control" rows="4" placeholder="Descreva a vaga" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Faixa Salarial</label>
            <input type="text" class="form-control" placeholder="Ex: R$ 5.000 - R$ 7.000" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de Contrato</label>
            <select class="form-select" required>
                <option value="">Selecione</option>
                <option>Tempo Integral</option>
                <option>Meio Período</option>
                <option>Freelancer</option>
                <option>Estágio</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">Adicionar Vaga</button>

    </form>
</div>

<script>
document.getElementById("formCadastrarVaga").addEventListener("submit", function(e) {
    e.preventDefault();

    // Após cadastrar, redirecionar:
    window.location.href = "vagas.html";  
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
